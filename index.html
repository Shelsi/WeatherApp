<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <span>Search</span>
        </div>
        <div class="error">
            <h4>Please enter valid city name*</h4>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="Weather png">
            <p class="state"></p>
            <h1 class="temperature">30Â°C</h1>
            <h2 class="city">Vijayawada</h2>
            <div class="details">
                <div class="column">
                    <img src="images/humidity.png" alt="humidity png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="column">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">15 Km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="column">
                    <i class="fa-regular fa-eye"></i>
                    <div>
                        <p class="rain">50%</p>
                        <p>Visibility</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; 2023 Sisrikha Weather App. All rights are reserved.</p>
    </footer>


    <script src="script.js"></script>
</body>

</html>
